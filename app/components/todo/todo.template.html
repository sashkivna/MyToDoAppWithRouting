<form ng-submit="add(title)">
    <input type="text" ng-model="title">
</form>

<div class="row"
     ng-repeat="task in tasks track by $index">
    <button class="col-sm"
            ng-click="delete($index)">x
    </button>

    <input class="col-sm"
           type="checkbox"
           ng-change="onChange()"
           ng-model="task.isChecked"/>

    <span class="col-sm"
          ng-class="{'done': task.isChecked}">{{ task.title }} </span>
</div>

{{tasks| json}}
