<form class="register-form">
    <div>
        <h2>Register</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label class="email-field"><b>Email</b>
            <input type="text" placeholder="Enter Email" ng-model="registeredEmail" required>
        </label>

        <label class="password-field"><b>Password</b>
            <input type="password" placeholder="Enter Password" ng-model="registeredPass" required>
        </label>

        <div>
            <button type="submit"
                    ng-disabled="isRegisterButtonDisabled"
                    class="submit-button"
                    ng-click="register(registeredEmail, registeredPass)">
                Register
            </button>
        </div>

    </div>
    <hr>
</form>

<form class="login-form">
    <h2>Login Form</h2>
    <div>
        <label class="email-field"><b>Login</b>
            <input type="text" placeholder="Enter Username" ng-model="mail" required>
        </label>

        <label class="password-field"><b>Password</b>
            <input type="password" placeholder="Enter Password" ng-model="pass" required>
        </label>

        <div>
            <button type="submit"
                    class="submit-button"
                    ng-click="login(mail, pass)">
                Login
            </button>
        </div>

    </div>
</form>
